<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="message">Player X's turn</h1>
    <main>
      <div id="game-board">
        <div class="field bottom left" id="0"></div>
        <div class="field bottom" id="1"></div>
        <div class="field bottom right" id="2"></div>
        <div class="field bottom left" id="3"></div>
        <div class="field bottom" id="4"></div>
        <div class="field bottom right" id="5"></div>
        <div class="field left" id="6"></div>
        <div class="field" id="7"></div>
        <div class="field right" id="8"></div>
      </div>
    </main>
    <button id="restart">Restart</button>
  </body>
</html>
